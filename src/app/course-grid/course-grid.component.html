<div>
  <h1>Courses</h1>
  <div class="row">
    <div class="col-3" *ngFor="let course of courses">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a routerLink="/course/{{course.id}}" class="btn btn-primary">View</a>
          <a routerLink="/course/{{course.id}}/section" class="btn btn-primary float-right">Enroll</a>
        </div>
      </div>
    </div>
  </div>
</div>
