<div class="container">
  <h2>Profile</h2>
  <br/>
  <label for="username">Username</label>
  <input type="text" placeholder="username" class="form-control" id="username" readonly [(ngModel)]="user.username">
  <br/>
  <label for="password">Password</label>
  <input type="password" placeholder="password" class="form-control" id="password" [(ngModel)]="user.password">
  <br/>
  <label for="firstName">First Name</label>
  <input type="text" placeholder="First Name" class="form-control" id="firstName" [(ngModel)]="user.firstName">
  <br/>
  <label for="lastName">Last Name</label>
  <input type="text" placeholder="Last Name" class="form-control" id="lastName" [(ngModel)]="user.lastName">
  <br/>
  <label for="phone">Phone no</label>
  <input type="text" placeholder="Phone no" class="form-control" id="phone" [(ngModel)]="user.phone">
  <br/>
  <label for="email">Email</label>
  <input type="email" placeholder="Email" class="form-control" id="email" [(ngModel)]="user.email">
  <br/>
  <label for="address">Address</label>
  <input type="text" placeholder="address" class="form-control" id="address" [(ngModel)]="user.address">
  <br/>
  <button class="btn-primary btn" (click)="updateProfile()">Update profile</button>
  <a routerLink="/home">Home</a>&nbsp;
  <a routerLink="/admin" *ngIf="user.username==='admin'">Admin Page</a>
  <button class="btn btn-primary float-right" (click)="logout()">Logout</button>

  <br/><br/>
  <h3>Sections where you are enrolled</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let enrollment of enrollments">
      {{enrollment.section.name}} <button class="btn btn-primary float-right" (click)="unenroll(enrollment)">Unenroll</button>
    </li>
  </ul>

</div>
