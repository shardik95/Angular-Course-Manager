<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a routerLink="/profile" class="nav-item nav-link active" >Profile</a>
      <a routerLink="/home" class="nav-item nav-link active" >Home</a>&nbsp;
      <button (click)="logout()" class="btn btn-dark float-right nav-item nav-link active" >Logout</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
  <div  style="border:1px solid black;margin-top:2%;margin-bottom:2%;padding: 2%" class="col-6">
    <h2>Profile</h2>
    <br/>
    <label for="username">Username</label>
    <input type="text" placeholder="username" class="form-control" id="username" readonly [(ngModel)]="user.username">
    <br/>
    <label for="password">Password</label>
    <input type="password" placeholder="password" class="form-control" id="password" [(ngModel)]="user.password">
    <br/>
    <label for="firstName">First Name</label>
    <input type="text" placeholder="First Name" class="form-control" id="firstName" [(ngModel)]="user.firstName">
    <br/>
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Last Name" class="form-control" id="lastName" [(ngModel)]="user.lastName">
    <br/>
    <label for="phone">Phone no</label>
    <input type="text" placeholder="Phone no" class="form-control" id="phone" [(ngModel)]="user.phone">
    <br/>
    <label for="email">Email</label>
    <input type="email" placeholder="Email" class="form-control" id="email" [(ngModel)]="user.email">
    <br/>
    <label for="address">Address</label>
    <input type="text" placeholder="address" class="form-control" id="address" [(ngModel)]="user.address">
    <br/>
    <button class="btn-outline-dark btn" (click)="updateProfile()">Update profile</button>
    <a routerLink="/admin" *ngIf="user.username==='admin'" style="text-decoration: none">Admin Page</a>
  </div>
  <div class="col-5" style="border:1px solid black;margin-top:2%;padding: 2%;margin-left: 1%">
    <h3>Sections where you are enrolled</h3>

    <div *ngFor="let course of courses">
      <ul class="list-group">
        <div *ngFor="let enrollment of enrollments">
          <li class="list-group-item" *ngIf="course.id===enrollment.section.courseId">
            <a routerLink='/course/{{course.id}}/section' style="text-decoration: none;color: black"> {{course.title}} - {{enrollment.section.name}} </a>
            <button class="btn btn-outline-dark float-right" (click)="unenroll(enrollment)">Unenroll</button><br/><br/>
          </li>

        </div>
      </ul>
    </div>
  </div>
  </div>
  <br/>
  <br/>

</div>
