<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a routerLink="/register" class="nav-item nav-link active" >Register</a>
      <a routerLink="/home" class="nav-item nav-link active" >Home</a>&nbsp;
    </div>
  </div>
</nav>
<div class="container" style="border:1px solid black;margin-top: 2%;padding-bottom: 2%">
  <h3>Register</h3>
  <div>
    <div class="alert alert-danger" role="alert" *ngIf="usernameValid">
      Username already taken!
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="passwordValid">
      Passwords do not match!
    </div>

    <input placeholder="Username" type="text" class="form-control" [(ngModel)]="username">
    <br/>
    <input placeholder="Password" type="password" class="form-control" [(ngModel)]="password">
    <br/>
    <input placeholder="Confirm password" type="password" class="form-control" [(ngModel)]="confirmPassword">
    <br/>
    <button class="btn btn-outline-dark" (click)="register(username,password,confirmPassword)">Register</button>
  </div>
</div>
